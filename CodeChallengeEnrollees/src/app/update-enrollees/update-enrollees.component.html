<h3>Update Enrollee</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()" #enrolleeUpdate="ngForm">
    <div *ngIf="enrollee">
    <div class="form-group">
      <input type="text" readonly placeholder="ID" class="form-control" id="id" required [(ngModel)]="enrollee.id" name="id"
      #idControl="ngModel" ngModel minlength="2">
    </div>

    <div class="form-group">
      <input type="text"  class="form-control" placeholder="Full Name" id="fullName" required [(ngModel)]="enrollee.name" name="fullName"
      #fullNameControl="ngModel" minlength="2">

      <span class="help-block" *ngIf="fullNameControl.invalid && fullNameControl.touched">
        Full Name is required
      </span>
    </div>

    <div class="form-group"> 
      <select class="form-control" [(ngModel)]="enrollee.active" name="active_status">
           <option [ngValue]="enrollee.active">{{enrollee.active}}</option>
           <option [ngValue]="!enrollee.active">{{!enrollee.active}}</option>
       </select>
    </div>
   

     <div class="form-group">
      <input type="text" class="form-control" readonly placeholder="Date of Birth" id="dob" required [(ngModel)]="enrollee.dateOfBirth" name="dob"
      #dobControl="ngModel" ngModel>
    </div>


    <div style="text-align: center">
    <button type="submit" id="submit-btn" class="btn btn-success" [disabled]="!enrolleeUpdate.form.valid">Submit</button>
    &nbsp;&nbsp;&nbsp;
    <button type="reset" class="btn btn-danger" id="reset-btn" ng-click="resetForm()">Reset?</button>
    </div>
  </div>
</form>
